    <main>
        <section>
            <h2>Cadastro de Produtos</h2>
            <div id="cadastro">
                <form action="" id="formulario">
                    <label for="nome_produto">Produto:<br>
                    <input type="text" name="produto" id="nome_produto"><br>
                    <label for="desc_produto">Descrição:</label><br>
                    <input type="text" name="descricao" id="desc_produto" size="100"><br>
                    <label for="preco">Valor R$</label><br>
                    <input type="number" name="preco" id="preco"><br>
                    <label for="submit">Enviar</label><br>
                    <input type="submit" name="enviar" id="submit" value="Enviar">
                    <input type="reset" name="limpar" id="limpar" value="Limpar">
                </form>
            </div>
        </section>
    </main>
</body>
